type Query {
    comments(query:String): [Comment!]!
}
type Comment {
  content:String!
  stars:Int!
  movieid:Int!
  id: ID!
}
type Mutation {
  createComment( data: CreateCommentInput!): Comment!
}
input CreateCommentInput {
  content: String!
  stars: Int!
  movieid:Int!
}

type Subscription {
  comments(query: String!): CommentSubscriptionPayload!
}
enum MutationType {
  CREATED
  UPDATED
  DELETED 
}

type CommentSubscriptionPayload {
  mutation: MutationType!
  data: Comment!
}
